<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS Letter</title>
    <link href="letterex.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="letter">
      <!-- row 1 -->
      <div class="segment round"></div>
      <div class="segment blank"></div>
      <div class="segment round"></div>

      <!-- row 2 -->
      <div class="segment round"></div>
      <div class="segment blank"></div>
      <div class="segment round"></div>

      <!-- row 3 -->
      <div class="segment round"></div>
      <div class="segment round"></div>
      <div class="segment round"></div>

      <!-- row 4 -->
      <div class="segment round"></div>
      <div class="segment blank"></div>
      <div class="segment round"></div>

      <!-- row 5 -->
      <div class="segment round"></div>
      <div class="segment blank"></div>
      <div class="segment round"></div>
    </div>

    <div class="letter" id="a">
      <!-- row 1 -->
      <div class="segment letter2"></div>
      <div class="segment letter2"></div>
      <div class="segment letter2"></div>

      <!-- row 2 -->
      <div class="segment letter2"></div>
      <div class="segment blank"></div>
      <div class="segment letter2"></div>

      <!-- row 3 -->
      <div class="segment letter2"></div>
      <div class="segment blank"></div>
      <div class="segment letter2"></div>

      <!-- row 4 -->
      <div class="segment letter2"></div>
      <div class="segment blank"></div>
      <div class="segment letter2"></div>

      <!-- row 5 -->
      <div class="segment letter2"></div>
      <div class="segment letter2"></div>
      <div class="segment letter2"></div>
    </div>

    <div class="letter" id="d">
      <!-- row 1 -->
      <div class="segment blank"></div>
      <div class="segment blank"></div>
      <div class="segment letter3"></div>

      <!-- row 2 -->
      <div class="segment blank"></div>
      <div class="segment blank"></div>
      <div class="segment letter3"></div>

      <!-- row 3 -->
      <div class="segment letter3"></div>
      <div class="segment letter3"></div>
      <div class="segment letter3"></div>

      <!-- row 4 -->
      <div class="segment letter3"></div>
      <div class="segment blank"></div>
      <div class="segment letter3"></div>

      <!-- row 5 -->
      <div class="segment letter3"></div>
      <div class="segment letter3"></div>
      <div class="segment letter3"></div>
    </div>

</body>
</html>
